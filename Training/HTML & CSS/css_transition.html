<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 150px;
  height: 300px;
  background:blue;
  transition: width 4s, height 3s, transform 5s;
}

div:hover {
  width: 300px;
  height: 300px;
  transform: rotate(360deg);
}
</style>
</head>
<body aligne="center">

<h1>Transition + Transform</h1>

<p>Hover over the square box:</p>

<div></div>

</body>
</html>
